<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="image">
  <img src="images/image-equilibrium.jpg">
<div class="view">
  <img id="img" src="images/icon-view.svg" alt="">
  </div>
</div>
<div class="bottom">
  <h4>Equilibrium #3429</h4>
  <p>Our Equilibrium collection promotes balance and calm.</p>
<div class="svg">
<span class="left"><img src="images/icon-ethereum.svg" alt="eth">0.041 ETH</span>
<span class="right"> <img src="images/icon-clock.svg" alt="clock"> 3 days left</span>
</div>
</div>
 <div class="foot">
     <img src="images/image-avatar.png" alt="avatar" id="avatar">
    <span id="light">Creation </span> <pre> </pre> <span id="thick"> of Jules Wyvern</span> 
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Renike</a>.
  </div>
</body>
</html>
